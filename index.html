<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <a class="logo link" href="#" target="_blank"></a>
  </header>

  <main class="content page__section">
    <section class="profile page__profile">
      <div class="profile__container">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit link" type="button" aria-label="Редактировать данные профиля"></button>
          <p class="profile__desc">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button link" type="button" aria-label="Добавить новую карточку"></button>
    </section>

    <section class="cards page__cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close link" type="button" aria-label="Открытие и закрытие формы"></button>
      <form class="popup__form form" name="form-edit">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__item form__item_type_name" type="text" name="name" placeholder="Имя" required>
        <input class="form__item form__item_type_desc" type="text" name="description" placeholder="О себе">
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

      <form class="popup__form form" name="form-edit">
        <h2 class="form__title">Новое место</h2>
        <input class="form__item form__item_type_name" type="text" name="name" placeholder="Название" required>
        <input class="form__item form__item_type_desc" type="text" name="description" placeholder="Ссылка на картинку">
        <button class="form__button form__button_place_new-card" type="submit">Создать</button>
      </form>

  <template class="cards-template">
    <li class="cards__item">
      <img class="cards__image" src="./images/karachaevsk.jpg" alt="Фото местности">
      <div class="cards__desc">
        <h2 class="cards__subtitle"></h2>
        <button class="cards__button" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
