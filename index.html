<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header page__section page__header">
      <a class="logo link" href="#" target="_blank"></a>
    </header>

    <main class="content page__section">
      <section class="profile page__profile">
        <figure class="profile__container">
          <img class="profile__image" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <figcaption class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit link"></button>
            <p class="profile__desc">Исследователь океана</p>
          </figcaption>
        </figure>
        <button class="profile__button link"></button>
      </section>

      <section class="cards page__cards">
        <ul class="cards__list">
          <li>
            <figure class="cards__item">
              <img class="cards__image" src="./images/karachaevsk.jpg" alt="Сентинский храм в горах Карачаево-Черкесии">
              <figcaption class="cards__desc">
                <h2 class="cards__subtitle">Карачаевск</h2>
                <button class="cards__link link"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item">
              <img class="cards__image" src="./images/elbrus.jpg" alt="Поле при свете заката и гора Эльбрус на заднем плане">
              <figcaption class="cards__desc">
                <h2 class="cards__subtitle">Гора Эльбрус</h2>
                <button class="cards__link link"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item">
              <img class="cards__image" src="./images/dombay.jpg" alt="Верхушки горной территории Домбай, покрытые снегом">
              <figcaption class="cards__desc">
                <h2 class="cards__subtitle">Домбай</h2>
                <button class="cards__link link"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item">
              <img class="cards__image" src="./images/elbrus.jpg" alt="Поле при свете заката и гора Эльбрус на заднем плане">
              <figcaption class="cards__desc">
                <h2 class="cards__subtitle">Гора Эльбрус</h2>
                <button class="cards__link link"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item">
              <img class="cards__image" src="./images/dombay.jpg" alt="Верхушки горной территории Домбай, покрытые снегом">
              <figcaption class="cards__desc">
                <h2 class="cards__subtitle">Домбай</h2>
                <button class="cards__link link"></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="cards__item">
              <img class="cards__image" src="./images/karachaevsk.jpg" alt="Сентинский храм в горах Карачаево-Черкесии">
              <figcaption class="cards__desc">
                <h2 class="cards__subtitle">Карачаево-Черкессия</h2>
                <button class="cards__link link"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container page__section">
        <img class="popup__close link" src="./images/close-icon.svg" alt="Иконка крестик">
        <form class="popup__form form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input class="form__item form__item_type_name" type="text" placeholder="Имя">
          <input class="form__item form__item_type_desc" type="text" placeholder="О себе">
          <button class="form__button" type="submit">Сохранить</button>
      </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
